// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/android/android-tools' } // TODO: remove when pulling google-services from the google() repo works again https://stackoverflow.com/a/53709401/665224
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        classpath 'org.ajoberstar:gradle-git:1.7.2'

        classpath 'com.google.gms:google-services:4.1.0' // For Firebase

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'org.ajoberstar.grgit'
ext.grgit = org.ajoberstar.grgit.Grgit.open()

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }

    configurations.all {
        resolutionStrategy.force(
            'com.google.firebase:firebase-invites:16.0.5',
        )
    }
}
