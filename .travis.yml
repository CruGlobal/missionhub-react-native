language: node_js
node_js:
- '8'
script:
- yarn run test:coverage -- --maxWorkers=4
- yarn run lint
notifications:
  email: false
after_success:
- bash <(curl -s https://codecov.io/bash)
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
  yarn run onesky:upload; fi
cache:
  yarn: true
env:
  global:
  - secure: 
  - secure: 
