language: objective-c
xcode_project: ios/Missionhub.xcodeproj
os: osx
osx_image: xcode9.2
before_install:
- brew install yarn
- yarn install
- echo -e "machine github.com\n login $CI_USER_TOKEN" >> ~/.netrc
- cd ios
- unzip fastlane/lib/FacebookSDKs-iOS-4.31.1.zip -d ~/Documents/FacebookSDK
install:
- bundler install
- fastlane ios beta
env:
  global:
  - secure: 
  - secure: 
  - secure: 
